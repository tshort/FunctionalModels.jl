language: julia
os:
    - linux
julia:
    - release
    - nightly
notifications:
    email: false
before_install:
    - if [ `uname` = "Linux" ]; then
        sudo apt-get install gfortran gfortran-multilib libpcre3-dev -y;
      fi
script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - julia -e 'Pkg.clone(pwd()); Pkg.build("Sims")'
    - julia -e 'Pkg.test("Sims", coverage=true)'
after_success:
    - if [ $TRAVIS_JULIA_VERSION = "nightly" ]; then julia -e 'cd(Pkg.dir("Sims")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'; fi
