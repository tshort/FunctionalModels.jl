language: julia
julia:
  - 0.5
os:
  - linux
addons:
  apt_packages:
    - gfortran
notifications:
  email: false
after_success:
  - julia -e 'cd(Pkg.dir("Sims")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("Sims")); include(joinpath("docs", "make.jl"))'